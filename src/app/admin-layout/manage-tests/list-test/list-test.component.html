<div class="row" style="margin-bottom: 0.5rem">
  <div class="col-sm-10">
    <h2>Quản lý bài kiểm tra</h2>
  </div>
  <div class="col-sm-2">

    <a routerLink="../add-test" class="btn btn-outline-primary" data-toggle="modal"><i class="fa fa-plus"></i>
      <span> Thêm mới</span></a> &nbsp;
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table datatable class="table row-border hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Thời gian</th>
        <th scope="col">Ngày giờ bắt đầu</th>
        <th scope="col">Số lượng câu hỏi</th>
        <th scope="col">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let testItem of listTest; let i = index">
        <tr>
          <th scope="row">{{i + 1}}</th>
          <td>{{testItem.testTitle}}</td>
          <td>{{testItem.testTime}} phút</td>
          <td>{{testItem.dateTimeTest}}</td>
          <td>{{testItem.questionList.length}}</td>
          <td>
            <a href="#editCandidateModal" class="btn btn-primary" data-toggle="modal"><i class="fa fa-pen"></i></a>&nbsp;
            <a href="#deleteCandidateModal" class="btn btn-danger" data-toggle="modal"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
<ngx-loading-bar></ngx-loading-bar>
